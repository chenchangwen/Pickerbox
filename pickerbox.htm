<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="script/jquery-easyui-1.3.2/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="script/jquery-easyui-1.3.2/themes/default/easyui.css" rel="stylesheet"
    type="text/css" />
    <script src="script/jquery-1.5.2.min.js" type="text/javascript"></script>
    <script src="script/pickerbox-2.0.js" type="text/javascript"></script>
    <script src="script/jquery-easyui-1.3.2/jquery.easyui.min.js" type="text/javascript"></script>
    <title>iframepickerbox</title>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#iframepickerbox").pickerbox({
                ismultiple: true, height: 100, width:300,
                pickergird: {
                    fieldtext: "RoleName",
                    fieldvalue: "RoleId"
                },
                title: '在iframe使用',
                iframeid:'iniframe',
                text: '123',
                value: '123',
                onselected: function (p) {
                    alert("[#iframepickerbox]已选值为:" + p.value + " 已选文本为:" + p.text + " 元素Id:" + p.id);
                }
                
            });
        });
    </script>
</head>
<body>
    <div id="iframepickerbox"></div>
    <span style="font-size: 13px">iframe里面</span>
</body>
</html>
